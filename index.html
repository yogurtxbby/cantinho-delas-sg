<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecionando‚Ä¶</title>
  <style>
    :root {
      --bar-height: 10px;
      --bar-color: #e50914; /* vermelho */
      --bg: #0b0b0b;
      --text: #f5f5f5;
      --duration: 3000ms; /* tempo at√© redirecionar */
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      place-items: center;
    }
    .wrap {
      width: min(680px, 92vw);
      text-align: center;
    }
    h1 {
      margin: 0 0 14px;
      font-size: clamp(18px, 3.6vw, 28px);
      font-weight: 800;
      letter-spacing: .2px;
    }
    .hint {
      opacity: .8;
      font-size: 14px;
      margin-bottom: 14px;
    }

    /* Barra de progresso */
    .progress {
      width: 100%;
      height: var(--bar-height);
      background: #1f1f1f;
      border-radius: 999px;
      overflow: hidden;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
    }
    .bar {
      height: 100%;
      width: 0%;
      background: var(--bar-color);
      border-radius: inherit;
      animation: fill var(--duration) linear forwards;
      position: relative;
      /* brilho sutil */
      box-shadow: 0 0 14px rgba(229, 9, 20, .35);
    }
    .bar::after {
      content: "";
      position: absolute;
      inset: 0;
      opacity: .4;
      background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,.25) 50%, transparent 100%);
      mix-blend-mode: screen;
      animation: sweep 900ms linear infinite;
    }
    @keyframes fill {
      to { width: 100%; }
    }
    @keyframes sweep {
      from { transform: translateX(-100%); }
      to   { transform: translateX(100%); }
    }

    /* Acessibilidade: respeita redu√ß√£o de movimento */
    @media (prefers-reduced-motion: reduce) {
      .bar { animation-duration: 1ms; }
      .bar::after { display: none; }
    }

    /* Link fallback */
    .fallback {
      margin-top: 12px;
      font-size: 13px;
    }
    .fallback a {
      color: #fff;
      text-underline-offset: 3px;
    }
  </style>
</head>
<body>
  <div class="wrap" role="status" aria-live="polite">
    <h1>Te redirecionando agora</h1>
    <p class="hint">Isso deve levar s√≥ alguns segundos‚Ä¶</p>
    <div class="progress" aria-hidden="true"><div class="bar"></div></div>
    <p class="fallback">Se nada acontecer, <a id="fallbackLink" href="#">clique aqui</a>.</p>
  </div>

  <script>
    // üîó Alvo do redirecionamento ‚Äî troque pela sua URL:
    const TARGET = "https://sigilozinho.online/"; // <- EDITAR

    // Tempo deve bater com --duration no CSS
    const DURATION_MS = 3000;

    // Redireciona quando a anima√ß√£o terminar
    const bar = document.querySelector('.bar');
    const link = document.getElementById('fallbackLink');
    link.href = TARGET;

    // Caso a anima√ß√£o n√£o dispare (alguns navegadores), garante via timeout
    const t = setTimeout(() => { window.location.href = TARGET; }, DURATION_MS + 100);

    bar.addEventListener('animationend', () => {
      clearTimeout(t);
      window.location.href = TARGET;
    });

    // Se preferir disparo imediato quando a p√°gina carregar (sem esperar a anima√ß√£o), use:
    // window.location.replace(TARGET);
  </script>
</body>
</html>
